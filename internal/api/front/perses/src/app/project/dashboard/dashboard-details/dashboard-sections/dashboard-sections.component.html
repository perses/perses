<mat-expansion-panel class="mat-elevation-z0" *ngFor="let section of spec.sections; let isPromRuleFirst= first;"
                     [expanded]="isPromRuleFirst">
  <mat-expansion-panel-header>
    <div class="expansion-panel-header-container">
      <h2>{{section.name}}</h2>
      <mat-divider></mat-divider>
    </div>
  </mat-expansion-panel-header>
  <ng-container *ngFor="let panel of section.panels">
    <h3>{{panel.name}}</h3>
    <mat-card>
      <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="getChartData(section.name, panel.name)"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
      </ngx-charts-line-chart>
    </mat-card>
  </ng-container>
</mat-expansion-panel>
