<app-page>
  <app-page-header>
    <h1 *ngIf="!isLoading">{{dashboard.metadata.name}}</h1>
  </app-page-header>
  <app-page-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <app-page-sub-content *ngIf="!isLoading">
      <app-dashboard-variables [dashboard]="dashboard"></app-dashboard-variables>
    </app-page-sub-content>
  </app-page-content>
</app-page>
