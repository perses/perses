version: '3.3'

services:
  etcd:
    image: 'quay.io/coreos/etcd:v3.5.1'
    command:
      - /usr/local/bin/etcd
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-client-urls=http://0.0.0.0:2379
    ports:
      - 2379:2379
      - 2380:2380

