security:
  readonly: false
  encryption_key: "=tW$56zytgB&3jN2E%7-+qrGZE?v6LCc"
  enable_auth: true
  authorization:
    guest_permissions:
      - actions:
          - read
        scopes:
          - "*"
      - actions:
          - create
        scopes:
          - Project
  authentication:
    providers:
      enable_native: true

database:
  file:
    folder: "dev/local_db"
    extension: "json"
    case_sensitive: false

provisioning:
  folders:
  - "dev/data"

schemas:
  panels_path: "cue/schemas/panels"
  queries_path: "cue/schemas/queries"
  datasources_path: "cue/schemas/datasources"
  variables_path: "cue/schemas/variables"
  interval: "5m"

important_dashboards:
  - project: "perses"
    dashboard: "demo"
  - project: "perses"
    dashboard: "NodeExporter"
  - project: "perses"
    dashboard: "benchmark"
  - project: "testing"
    dashboard: "defaults"
  - project: "testing"
    dashboard: "statchartpanel"
  - project: "testing"
    dashboard: "markdownpanel"

information: |-
  # Hello World
  ## File Database setup

ephemeral_dashboards_cleanup_interval: "1h"