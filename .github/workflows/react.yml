name: react
on:
  push:
    branches:
      - main
      - release/*
      - snapshot/*
    tags:
      - v*
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.ref_name != 'main' }}

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: perses/github-actions@v0.1.0
      - uses: ./.github/perses-ci/actions/setup_environment
        with:
          enable_npm: true
      - name: install deps
        run: cd ./ui && npm ci
      - run: cd ./ui && npm run lint
  type_check:
    name: "type check"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: perses/github-actions@v0.1.0
      - uses: ./.github/perses-ci/actions/setup_environment
        with:
          enable_npm: true
      - name: install deps
        run: cd ./ui && npm ci
      - run: cd ./ui && npm run type-check
  test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: perses/github-actions@v0.1.0
      - uses: ./.github/perses-ci/actions/setup_environment
        with:
          enable_npm: true
      - name: install deps
        run: cd ./ui && npm ci
      - run: cd ./ui && npm run test
