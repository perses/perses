name: react
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/setup_environment
        with:
          enable_npm: true
      - name: install deps
        run: cd ./ui && npm ci
      - run: cd ./ui && npm run lint
  test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/setup_environment
        with:
          enable_npm: true
      - name: install deps
        run: cd ./ui && npm ci
      - run: cd ./ui && npm run test
